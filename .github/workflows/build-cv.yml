name: Build Resume

on:
  push:
    paths:
      - 'cv.md'
      - '.github/workflows/build-cv.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Pandoc + LaTeX
        run: sudo apt-get update && sudo apt-get install -y pandoc texlive-xetex

      # - name: Install Pandoc + full LaTeX (with SourceSansPro)
      #   run: |
      #     sudo apt-get update
      #     sudo apt-get install -y pandoc texlive-xetex texlive-fonts-extra
      
      - name: Install Pandoc + Full LaTeX for Eisvogel
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-xetex \
            texlive-fonts-extra texlive-latex-extra texlive-latex-recommended \
            texlive-fonts-recommended texlive-plain-generic

        

      - name: Create output folder
        run: mkdir -p dist


      # - name: Download theme and styles
      #   run: |
      #     curl -L https://raw.githubusercontent.com/Wandmalfarbe/pandoc-latex-template/master/eisvogel.tex -o templates/eisvogel.tex
      #     curl -L https://your-link-to/cv.css -o styles/cv.css
      #     # Optional: Add your style.docx in the repo under templates/

      - name: Generate HTML (styled)
        run: |
          pandoc cv.md -o dist/cv.html \
            --standalone \
            --css=styles/cv.css \
            --metadata title="Mark Mitchell â€“ Resume"

      - name: Generate PDF (Eisvogel template)
        run: |
          pandoc cv.md -o dist/cv.pdf \
            --from markdown \
            --template=templates/eisvogel.tex \
            --pdf-engine=xelatex \
            --listings

      - name: Generate DOCX (styled)
        run: |
          pandoc cv.md -o dist/cv.docx \
            --reference-doc=templates/style.docx

      - name: Upload generated files (artifacts)
        uses: actions/upload-artifact@v4
        with:
          name: resume-files
          path: dist/

